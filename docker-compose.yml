version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mystock-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: mystockdb
      MYSQL_USER: mystockuser
      MYSQL_PASSWORD: mystockpass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=100
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mystock-network

networks:
  mystock-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
